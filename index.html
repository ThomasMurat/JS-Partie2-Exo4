<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JS-Partie2-Exo3</title>
</head>
<body>
    <script>
        var note = prompt('Quel est votre note?');
        if (note >= 0 && note <= 3) {
            alert('Nul');
        } else if (note >= 4 && note <= 6) {
            alert('Moyen');
        } else if (note >= 8 && note <= 9) {
            alert('Bien')
        } else if (note == 10) {
            alert('Excellent')
        }
    </script>
</body>
</html>
